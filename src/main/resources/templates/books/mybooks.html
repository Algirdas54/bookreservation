<!doctype html>
<html xmlns:sec="http://www.thymeleaf.org/" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">My Books</a>
                </li>
            </ul>

            <ul class="navbar-nav me-3" sec:authorize="hasRole('admin')">
                <li class="nav-item">
                    <span class="text-dark">Admin</span>
                </li>
            </ul>


            <form sec:authorize="isAuthenticated()" method="post" action="/logout">

                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a href="/register" class="btn btn-outline-primary me-2">Register</a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="btn btn-primary">Login</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-center my-4">My Reserved Books</h1>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Category</th>
            <th>Reserved</th>
            <th>Image</th>
            <th>Created at</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category}"></td>
                <div th:switch="${book.reserved}">
                    <td th:case="0">No</td>
                    <td th:case="*">Yes</td>
                </div>
                <td>
                    <img th:src="@{'/images/' + ${book.imageFileName}}"
                         alt = "..." width="100">
                </td>
                <td th:text="${book.createdAt.toString().substring(0,10)}"></td>
                <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/books/edit(id=${book.id})}" sec:authorize="hasRole('admin')">Edit</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/books/delete(id=${book.id})}"
                       onclick="return confirm ('Are you sure?')" sec:authorize="hasRole('admin')">Delete</a>
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/books/bookinfo(id=${book.id})}">Open</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
