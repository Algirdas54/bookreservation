<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <div class="rounded border p-4">
        <h2 class="text-center mb-4">Book information</h2>
        <hr>

        <div class="row mb-2">
            <div class="col">Title</div>
            <div class="col" th:text="${book.name}"></div>
        </div>
        <div class="row mb-2">
            <div class="col">Author</div>
            <div class="col" th:text="${book.author}"></div>
        </div>
        <div class="row mb-2">
            <div class="col">Category</div>
            <div class="col" th:text="${book.category}"></div>
        </div>
        <div class="row mb-2">
            <div class="col">Description</div>
            <div class="col" th:text="${book.description}"></div>
        </div>
        <div class="row mb-2">
            <div class="col">Created At</div>
            <div class="col" th:text="${book.createdAt}"></div>
        </div>
        <div class="row mb-3">
            <div class="col">Cover image</div>
            <div class="col">
                <img th:src="@{'/images/' + ${book.imageFileName}}" alt="..." width="150">
            </div>
        </div>

        <hr>
        <div class="row">

                <div th:switch="${book.reserved}" class="col-sm-4 d-grid">
                    <a th:case="0" class="btn btn-primary" th:href="@{/books/reserve(id=${book.id})}" role="button">Reserve</a>
                    <a th:case="*" class="btn btn-outline-primary" role="button">Reserved</a>
                </div>

            <div class="col-sm-4 d-grid">
                <a class="btn btn-primary" href="/books" role="button">Add to Favorites</a>
            </div>
            <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/books" role="button">Return</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
